<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{mbAluno.alunos}" var="objAluno">
			<f:facet name="header">
				<h:commandLink value="novo" action="#{mbAluno.actionNovo}" />
			</f:facet>
			<h:column>
				Nome: <h:outputLabel value="#{objAluno.nome}" />
				<br/>
				Idade: <h:outputLabel value="#{objAluno.idade}" />
				<br/>
				Genero: <h:outputLabel value="#{objAluno.genero}" />
			</h:column>
			<h:column>
				<h:commandLink value="editar" action="#{mbAluno.actionAlterar}">
					<f:setPropertyActionListener value="#{objAluno}"
						target="#{mbAluno.aluno}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="apagar" action="#{mbAluno.actionApagar}">
					<f:setPropertyActionListener value="#{objAluno}"
						target="#{mbAluno.aluno}" />
				</h:commandLink>
			</h:column>
		<h:form id="form">
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="orientation" value="Orientation:" />
        <p:selectOneButton id="orientation" value="#{megaMenuView.orientation}" onchange="$('#form').submit()">
            <f:selectItem itemLabel="Horizontal" itemValue="horizontal" />
            <f:selectItem itemLabel="Vertical" itemValue="vertical" />
        </p:selectOneButton>
    </h:panelGrid>
</h:form>
	</h:form>
</h:body>
</html>
